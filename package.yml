name       : obs-vkcapture
version    : 1.2.0
release    : 1
source     :
    - https://github.com/nowrep/obs-vkcapture/archive/refs/tags/v1.2.0.tar.gz : cc4ad4e10b1c16bd4bb9ac70c8aa46a38d8ab4ac81ffa408991fbb267066ea1c
license    : GPL-2.0-or-later
homepage   : https://github.com/nowrep/obs-vkcapture
component  : multimedia.video
summary    : OBS plugin for Vulkan/OpenGL game capture on Linux
description: |
    OBS plugin for Vulkan/OpenGL game capture on Linux
emul32     : yes
libsplit   : no
builddeps  :
    - pkgconfig(libobs)
    - pkgconfig32(opengl)
    - pkgconfig32(vulkan)
    - vulkan-headers
setup      : |
    if [[ ! -z $EMUL32BUILD ]]; then
        %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib32 -DBUILD_PLUGIN=$OFF
    else
        %cmake_ninja
    fi
build      : |
    %ninja_build
install    : |
    %ninja_install
