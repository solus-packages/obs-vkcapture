name       : obs-vkcapture
version    : 1.2.1
release    : 3
source     :
    - https://github.com/nowrep/obs-vkcapture/archive/refs/tags/v1.2.1.tar.gz : a059d8a6d953ba7b717fafdd7e4653bfd77d50c13cf9789e57fd0bbd1971906a
license    : GPL-2.0-or-later
homepage   : https://github.com/nowrep/obs-vkcapture
component  : multimedia.video
summary    : OBS plugin for Vulkan/OpenGL game capture on Linux
description: |
    OBS plugin for Vulkan/OpenGL game capture on Linux
emul32     : yes
libsplit   : no
builddeps  :
    - pkgconfig(libobs)
    - pkgconfig32(opengl)
    - pkgconfig32(vulkan)
    - pkgconfig32(wayland-client)
    - vulkan-headers
setup      : |
    if [[ ! -z $EMUL32BUILD ]]; then
        %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib32 -DBUILD_PLUGIN=$OFF
    else
        %cmake_ninja
    fi
build      : |
    %ninja_build
install    : |
    %ninja_install
